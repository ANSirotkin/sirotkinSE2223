      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="js/signIn.js" defer></script>
    <script type="module" src="js/stuff.js" defer></script>
    <title>Research Project</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark nb-bg-color">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img
            src="./img/saul-goodman.jpg"
            id="saul"
            alt="SAUL"
            class="align-text-top"
          />
        </a>

        <!-- Hamburger Menu Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible navbar menu with custom hover underline CSS animation -->
        <div class="collapse navbar-collapse" id="navmenu">
          <!-- Links to hamburger menu button -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                href="./authors.html"
                class="nav-link hover-underline-animation"
                id="nbMenuItem"
                >Authors</a
              >
            </li>
            <li class="nav-item">
              <a
                href="./procedures.html"
                class="nav-link hover-underline-animation"
                id="nbMenuItem"
                >Procedures</a
              >
            </li>
            <li class="nav-item">
              <a
                href="./results.html"
                class="nav-link hover-underline-animation"
                id="nbMenuItem"
                >Results</a
              >
            </li>
            <li class="nav-item">
              <a
                href="./home.html"
                class="nav-link hover-underline-animation"
                id="nbMenuItem"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                id="userLink"
                class="nav-link hover-underline-animation"
                href="register.html"
                >Register</a
              >
            </li>
            <li class="nav-item">
              <a
                id="signOut"
                class="nav-link hover-underline-animation"
                href="signIn.html"
                >Sign In</a
              >

          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <br />
      <h2 class="text-center">Sign In</h2>
      <br />
    </div>

    <!--Sign Up -->
    <div class="signUpForm">
      <form>
        <input
          type="email"
          placeholder="Email"
          id="loginEmail"
          class="form-control mb-3"
        />
        <input
          type="password"
          placeholder="password"
          id="loginPassword"
          class="form-control mb-3"
        />
        <div class="form-check form-switch mb-3">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="keepLoggedInSwitch"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >Keep me signed in</label
          >
        </div>
        <button
          type="button"
          id="signIn"
          name="signIn"
          class="btn btn-outline-primary mb-3 w-100"
        >
          Sign In
        </button>
      </form>
    </div>

    <!-- Footer -->
    <footer class="p-5 footer text-light text-center position-relative">
      <div class="container">
        <p class="lead">Copyright &copy; SE 2022 Research Website</p>
        <a href="#" class="position-absolute bottom-0 end-0 p-5">
          <i class="bi bi-arrow-up-circle h2 icon-white"></i>
        </a>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    ></script>
