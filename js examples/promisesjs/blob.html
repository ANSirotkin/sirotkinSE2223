<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
    all: unset;
    display: revert;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: grid;
    place-items: center;
}

#image {
    border-radius: 2rem;
}
    </style>
    <title>Document</title>
</head>
<body>
    <img id="image" />
    <script>
        const url = "https://media.discordapp.net/attachments/547110531425632279/1037355804552077381/image.png";
const img = document.getElementById("image")

function thing(res) {
    return res.blob()
}

fetch(url)
    .then(thing)
    .then((blob) => {
        img.setAttribute("src", URL.createObjectURL(blob));
    })
    .catch(alert);
    </script>
</body>
</html>
